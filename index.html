<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Ludo Start Club</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
      </div>
    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Webgl.loader.js";
      var config = {
        dataUrl: buildUrl + "/Webgl.data.unityweb",
        frameworkUrl: buildUrl + "/Webgl.framework.js.unityweb",
        codeUrl: buildUrl + "/Webgl.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Ludo Start Club",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      var instance = null;
      function checkInternet() {
            fetch('https://minotsans.co.uk/testconnect', { method: 'HEAD', cache: 'no-cache' })
                .then(() => {
                    instance.SendMessage('NoInternetHandler', 'OnInternetCheck', 'true');
                })
                .catch(() => {
                    instance.SendMessage('NoInternetHandler', 'OnInternetCheck', 'false');
                });
        }

      document.addEventListener("visibilitychange", function () {
    if (document.hidden) {
        console.log("App minimized - Sending pause message to Unity");
        instance.SendMessage("GameManager", "HandleAppPause", "true");
    } else {
        console.log("App restored - Sending resume message to Unity");
        instance.SendMessage("GameManager", "HandleAppPause", "false");
    }
});

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "1080px";
        canvas.style.height = "1920px";
      }

     canvas.style.background = "url('" + "TemplateData" + "/gametimerpanelbg.png') center / cover";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config).then((unityInstance) => {
          instance = unityInstance;
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
